<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const { effect, ref, computed, reactive } = Vue
    const state = reactive({
      name: "张三",
    })
    const obj = computed(() => {
      console.log("计算属性缓存")
      return state.name
    })

    effect(() => {
      document.querySelector("#app").innerText = obj.value
      // document.querySelector("#app").innerText = obj.value
    })

    setTimeout(() => {
      state.name = "李四"
    }, 2000)
  </script>
</html>
