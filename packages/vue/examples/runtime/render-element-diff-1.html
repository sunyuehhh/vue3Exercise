<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const { reactive, h, Text, render } = Vue
    const vnode1 = h("ul", [
      h(
        "li",
        {
          key: 1,
        },
        "a"
      ),
      h(
        "li",
        {
          key: 2,
        },
        "b"
      ),
      h(
        "li",
        {
          key: 3,
        },
        "c"
      ),
    ])

    render(vnode1, document.querySelector("#app"))

    setTimeout(() => {
      const vnode2 = h("ul", [
        h(
          "li",
          {
            key: 1,
          },
          "a"
        ),
        h(
          "li",
          {
            key: 2,
          },
          "b"
        ),
        h(
          "li",
          {
            key: 3,
          },
          "d"
        ),
        h(
          "li",
          {
            key: 4,
          },
          "e"
        ),
      ])

      render(vnode2, document.querySelector("#app"))
    }, 2000)
  </script>

  <style>
    .active {
      color: red;
    }
  </style>
</html>
